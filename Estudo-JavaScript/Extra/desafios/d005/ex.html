<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <style>
        #button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13;
            width: 165px;
            height: 35px;
            background-color: #d3d6d8;
        }
    </style>
</head>

<body>

    <header>
        <h1>Conversor de Medidas</h1>
    </header>
    <input type="button" value="Converter" id="button" onclick="converter()">
    <h3>
    <div id="km"></div>
    <br>
    <div id="hm"></div>
    <br>
    <div id="dam"></div>
    <br>
    <div id="m"></div>
    <br>
    <div id="dm"></div>
    <br>
    <div id="cm"></div>
    <br>
    <div id="mm"></div>
    </h3>
    <script>
        function converter() {
        medida = Number(window.prompt('Digite uma dist√¢ncia em metros (m)'))
        km.innerHTML = `km: ${medida/1000}`
        hm.innerHTML = `hm: ${medida/100}`
        dam.innerHTML = `dam: ${medida/10}`
        m.innerHTML = `m: ${medida}`
        dm.innerHTML = `dm: ${medida*10}`
        cm.innerHTML = `cm: ${medida*100}`
        mm.innerHTML = `mm: ${medida*1000}`        
        }
        </script>
</body>

</html>
