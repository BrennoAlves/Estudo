<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <style>
        #button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13;
            width: 165px;
            height: 35px;
            background-color: #cfdbe4;
        }
        body {
            background-color: rgb(102, 167, 187);
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <h1>Descontador</h1>
    </header>
    <input type="button" value="Descontar 10%" id="button" onclick="descontar()">
    <p>Clique no botão acima para iniciar.</p>
    <h3>
        <div id="text1"></div>
        <div id="text2"></div>
        <div id="text3"></div>
        <script>
            function descontar() {
                nome = window.prompt('Qual é o produto?')
                preço = Number(window.prompt('Qual é o valor do produto?'))
                text1.innerHTML = `O preço original era R$${preço}`
                text2.innerHTML = `O desconto é de R$${preço*0.1} (-10%)`
                text3.innerHTML = `Então o ${nome} custará R$${(preço)-(preço*0.1)} `
            }
        </script>
</body> 

</html>
