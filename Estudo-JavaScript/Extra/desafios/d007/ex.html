<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moeda</title>
    <style>
        #button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13;
            width: 165px;
            height: 35px;
            background-color: #cfdbe4;
        }
        body {
            background-color: rgb(102, 167, 187);
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <h1>Conversor de Moeda</h1>
    </header>
    <input type="button" value="Converter" id="button" onclick="converter()">
    <h3>
        <div id="res"></div>
        <br>
        <script>
            function converter() {
                real = Number(window.prompt('Digite a quantidade em R$:'))
                cotação = Number(window.prompt('Qual a cotação do dólar atualmente: '))
                res.innerHTML = `Então você pode comprar U$${real/cotação}`
            }
        </script>
</body> 

</html>
