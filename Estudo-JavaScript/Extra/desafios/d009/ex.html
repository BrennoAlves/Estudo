<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <style>
        #button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13;
            width: 165px;
            height: 35px;
            background-color: #cfdbe4;
        }
        body {
            background-color: rgb(12, 64, 82);
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <h1>Reajuste Salarial</h1>
    </header>
    <input type="button" value="Reajustar salário" id="button" onclick="descontar()">
    <p>Clique no botão acima para iniciar.</p>
    <h3>
        <div id="text1"></div>
        <div id="text2"></div>
        <div id="text3"></div>
        <script>
            function descontar() {
                nome = window.prompt(`Qual é o nome do funcinário ?`)
                salario = Number(window.prompt(`Qual é o salário de ${nome} ?`))
                reajuste = Number(window.prompt(`Qual a porcentagem do reajuste ?`))
                text1.innerHTML = `O salário original era R$${salario}`
                text2.innerHTML = `E com o aumento de ${reajuste}%, o salário vai aumentar R$${salario/reajuste}`
                text3.innerHTML = `Então o salário novo do ${nome} será R$${((salario)+(salario/reajuste))} `
            }
        </script>
</body> 

</html>
