<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <style>
        #button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13;
            width: 165px;
            height: 35px;
            background-color: #cfdbe4;
        }
        body {
            background-color: rgb(102, 167, 187);
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <h1>Conversor de Temperaturas</h1>
    </header>
    <input type="button" value="Converter" id="button" onclick="converter()">
    <h3>
        <div id="kelvin"></div>
        <br>
        <div id="fahrenheit"></div>
        <br>
        <script>
            function converter() {
                celsius = Number(window.prompt('Digite uma distância em metros (m)'))
                kelvin.innerHTML = `${(celsius) + 273.15}°K (Kelvin)`
                fahrenheit.innerHTML = `${(celsius * 9/5) + 32}°F (Fahrenheit)`
            }
        </script>
</body> 

</html>
