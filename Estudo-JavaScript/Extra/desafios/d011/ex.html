<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço Mudou</title>
    <style>
        #button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13;
            width: 165px;
            height: 35px;
            background-color: #cfdbe4;
        }

        body {
            background-color: rgb(12, 64, 82);
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <h1>Preço mudou? </h1>
    </header>
    <input type="button" value="Verificar" id="button" onclick="calcular()">
    <p id='msg'>Clique no botão acima para analisar a mudança de preço.</p>
        <div id="text1"></div>
        <div id="text2"></div>
        <div id="text3"></div>
        <div id="text4"></div>
        <script>
            function calcular() {
                var pAntigo = Number(window.prompt(`Qual era o preço anterior do produto ?`))
                var pAtual = Number(window.prompt(`Qual é o preço atual do produto ?`))
                msg.innerHTML = 'Analisando os valores informados'
                text1.innerHTML = `O produto custava R$${pAntigo} e agora custa R$${pAtual}.`
                if (pAntigo == pAtual) {
                    text2.innerHTML = 'Hoje o produto está com o mesmo preço.'
                    text3.innerHTML = 'Não houve alteração'
                }
                else if (pAntigo > pAtual) {
                    let menor = ((pAntigo/pAtual)*100)
                    text2.innerHTML = `Hoje o produto está mais barato.`
                    text3.innerHTML = `O preço diminuiu R$${pAntigo - pAtual} em relação ao preço anterior.`
                    text4.innerHTML = `O valor é ${menor} menor que o anterior`
                }
                else if (pAntigo < pAtual) {
                    let maior = ((pAtual/pAntigo)*100)
                    text2.innerHTML = 'Hoje o produto está mais caro.'
                    text3.innerHTML = `O preço aumentou R$${pAtual - pAntigo} em relação ao preço anterior.`
                    text4.innerHTML = `O valor é ${maior} maior que o anterior`
                }
                else {
                    window.alert('Error')
                }
            }
        </script>
</body>

</html>
