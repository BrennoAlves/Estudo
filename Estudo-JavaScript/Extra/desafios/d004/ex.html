<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes de Depois</title>
    <style>
        #button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13;
            width: 165px;
            height: 35px;
            background-color: #d3d6d8;
        }
    </style>
</head>

<body>
    <header><h1>Antes e Depois</h1></header>
    <input type="button" value="Antecessor e Sucessor" id="button" onclick="iniciar()">
<script>
    function iniciar() {
        produto = window.prompt('Qual produto você quer comprar?')
        preço = Number(window.prompt('Qual produto você quer comprar?'))
        troco = Number(window.prompt('Qual valor você deu para pagar?'))
        window.alert(`Você comprou um ${produto}. \nDeu R$${preço}, em dinheiro e teve um troco de R$${troco} \nVolte sempre!`)
    }
</script>

</body>

</html>
