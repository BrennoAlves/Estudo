<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <style>
        #button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13;
            width: 165px;
            height: 35px;
            background-color: #cfdbe4;
        }

        body {
            background-color: rgb(12, 64, 82);
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <h1>Calculadora de Bhaskara </h1>
    </header>
    <input type="button" value="Calcular" id="button" onclick="calcular()">
    <p>Considerando uma equição no formato ax² + bx + c = 0, aperte o botão acima para calcular o valor de Δ.</p>
    <h3>
        <div id="text1"></div>
        <div id="text2"></div>
        <div id="text3"></div>
        <div id="text4"></div>
        <script>
            function calcular() {
                a = Number(window.prompt(`Qual é o valor de a ?`))
                b = Number(window.prompt(`Qual é o valor de b ?`))
                c = Number(window.prompt(`Qual é o valor de c ?`))
                var delta = (b * b) - 4 * a * c
                if (delta < 0) {
                    window.alert('Não existe raiz reais para delta negativo')
                }
                else {
                    let c1 = (-b + Math.sqrt(delta)) / (2*a)
                    let c2 = (-b - Math.sqrt(delta)) / (2*a)
                    text1.innerHTML = `A equação atual é ${a}x² + ${b}x + ${c}`
                    text3.innerHTML = `Resultado com Δ positivo: ${c1}`
                    text4.innerHTML = `Resultado com Δ negativo: ${c2}`
                }
            }
        </script>
</body>

</html>
